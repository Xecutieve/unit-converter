<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-field" type="text" placeholder="20">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="content">
            <div class="output-styling">
                <p class="txt-style">Length (Meter/Feet)</p>
                <p id="lenght-output">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="output-styling">
                <p class="txt-style">Volume (Liters/Gallons)</p>
                <p id="volume-output">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="output-styling">
                <p class="txt-style">Mass (Kilograms/Pounds)</p>
                <p id="mass-output">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
